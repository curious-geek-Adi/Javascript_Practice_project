<body>
<button  id="add_btn" onclick="fetching()" > Addlist </button>
<div id="wrapper" class="container">

</div>
<script>
  const URL="https://jsonplaceholder.typicode.com/posts";
  function fetching()
  {
    var data_list;
    fetch(URL)
    .then(res => res.json() )
    .then(data =>{
      let html="";
      data.forEach(user => {
      let htmlSegment = `<div class="user">
                          <h2 > title: ${user.title}</h2>
                          <h4 > body ${user.body}</h4>
                          <hr>
                      </div>`;

      html += htmlSegment;
  });
  let container = document.querySelector('.container');
  container.innerHTML = html;
    })
    .catch(err => {
      console.log(err);
    })

  }
</script>
</body>
