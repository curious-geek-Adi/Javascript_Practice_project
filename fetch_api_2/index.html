<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Feth api assignment 2</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
<button  id="add_btn" onclick="fetching()" > Addlist </button>
<table id="wrapper" >
<caption>User Details</caption>
<thead>
  <th>Serail NO</th>
  <th>Name</th>
  <th>email</th>
  <th>Phone</th>
  <th>Website</th>
</thead>
<tbody class="container">
  </tbody>

</table>
<script>
  const URL="https://jsonplaceholder.typicode.com/users";
  function fetching()
  {
    var data_list;
    fetch(URL)
    .then(res => res.json() )
    .then(data =>{
      let html="";
      data.forEach(user => {
      let htmlSegment = `<tr>
                          <td>${user.id}</td>
                          <td>${user.name}</td>
                          <td>${user.email}</td>
                          <td>${user.phone}</td>
                          <td>${user.website}</td>
                          </tr>
      `;

      html += htmlSegment;
  });
  let container = document.querySelector('.container');
  container.innerHTML = html;
    })
    .catch(err => {
      console.log(err);
    })

  }
</script>
</body>
</html>
